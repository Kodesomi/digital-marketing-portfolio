<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Marketing Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

  <!-- HERO SECTION -->
  <section class="hero-main" id="hero">
    <div class="hero-layout">
      <img src="images/hero-pyramid.png" alt="Background Pyramid" class="hero-pyramid" />
      <img src="images/hero-main.png" alt="Hero Image" class="hero-image" />
    </div>
  </section>

  <!-- PARTNERS -->
  <section class="partners">
    <div class="container">
      <h2>Our Partners</h2>
      <div class="partner-logos">
        <img src="images/partner.png" alt="Partners Logo">
      </div>
    </div>
  </section>

  <!-- SERVICES -->
  <section class="services" id="services">
  <div class="container">
    <h2>Our Services</h2>
    <div class="services-image-box">
      <div class="image-wrapper">
        <img src="images/Services-box.png.png" alt="Our Services">
        <a href="#hero" class="see-more-overlay" title="See More"></a>
      </div>
    </div>
  </div>
</section>

  <!-- PROCESS -->
  <section class="process" id="process">
  <div class="container">
    <h2>Our Process</h2>
    <div class="process-image-box">
      <div class="image-wrapper">
        <img src="images/our process.png.png" alt="Our Process">
        <a href="#hero" class="see-more-overlay" title="See More"></a>
      </div>
    </div>
  </div>
</section>

  <!-- ARTICLES -->
  <section class="articles" id="articles">
    <div class="container">
      <h2>Latest Articles</h2>
      <div class="articles-img-box">
        <img src="images/Articles.png.png" alt="Latest Articles">
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer" id="footer">
    <img src="images/footer.png.png" alt="Footer section" class="footer-img" />
  </footer>
  <script>
  document.querySelectorAll('a[href^="#"]').forEach(link => {
    link.addEventListener("click", function(e) {
      e.preventDefault();
      const target = document.querySelector(this.getAttribute("href"));
      if (target) {
        target.scrollIntoView({ behavior: "smooth" });
      }
    });
  });
</script>


</body>
</html>
